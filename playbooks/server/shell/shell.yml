---
- hosts: all
  vars:
    host_user:
  tasks:
    - name: Baixando script starship
      ansible.builtin.get_url:
        url: https://starship.rs/install.sh
        dest: /tmp/starship_install.sh
        mode: '0755'

    - name: Instalando starship
      ansible.builtin.shell:
        cmd: /tmp/starship_install.sh --yes
        executable: /bin/sh

    - name: Configuracao Usuario
      block:
        - name: Criando pasta .config
          ansible.builtin.file:
              path: /home/{{ host_user }}/.config
              state: directory
              owner: '{{ host_user }}'
              group: '{{ host_user }}'
              mode: '0775'

        - name: Copiando configuracao starship
          ansible.builtin.copy:
            src: starship.toml
            dest: /home/{{ host_user }}/.config/starship.toml

        - name: Copiando bashrc
          ansible.builtin.copy:
            src: bashrc
            dest: /home/{{ host_user }}/.bashrc
            mode: '0644'
            owner: '{{ host_user }}'
            group: '{{ host_user }}'
        
        - name: Criando pasta nvim
          ansible.builtin.file:
              path: /home/{{ host_user }}/.config/nvim
              state: directory
              owner: '{{ host_user }}'
              group: '{{ host_user }}'
              mode: '0775'

        - name: Copiando neovim config
          ansible.builtin.copy:
            src: neovim
            dest: /home/{{ host_user }}/.config/nvim/init.vim
            mode: '0644'
            owner: '{{ host_user }}'
            group: '{{ host_user }}'
        

    - name: Configuracao root
      block:
        - name: Criando pasta .config
          ansible.builtin.file:
              path: /root/.config
              state: directory
              owner: 'root'
              group: 'root'
              mode: '0775'

        - name: Copiando configuracao starship
          ansible.builtin.copy:
            src: starship.toml
            dest: /root/.config/starship.toml

        - name: Copiando bashrc
          ansible.builtin.copy:
            src: bashrc
            dest: /root/.bashrc
            mode: '0644'
            owner: 'root'
            group: 'root'
        
        - name: Criando pasta nvim
          ansible.builtin.file:
              path: /root/.config/nvim
              state: directory
              owner: 'root'
              group: 'root'
              mode: '0775'
        
        - name: Copiando config neovim
          ansible.builtin.copy:
            src: neovim
            dest: /root/.config/nvim/init.vim
            mode: '0644'
            owner: 'root'
            group: 'root'
...
